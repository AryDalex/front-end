<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Righteous&display=swap" rel="stylesheet"></head>
<body>
    <section id="calculadora">
        <div id="display">0</div>
        <div id="teclado">    
            <button id="botao__dividir" class="botao botao__operador">/</button>
            <button class="botao botao__operador">*</button>
            <button class="botao botao__operador">+</button>
            <button class="botao botao__operador">-</button>

            <button class="botao botao__numero">7</button>
            <button class="botao botao__numero">8</button>
            <button class="botao botao__numero">9</button>
            <button class="botao botao__numero">4</button>
            <button class="botao botao__numero">5</button>
            <button class="botao botao__numero">6</button>
            <button class="botao botao__numero">1</button>
            <button class="botao botao__numero">2</button>
            <button class="botao botao__numero">3</button>
            <button class="botao botao__numero">.</button>
            <button class="botao botao__numero">0</button>
            <button class="botao botao__numero">C</button>

            <button class="botao botao__resultado">=</button>
        </div>
    </section>
</body>
<script type="text/javascript" src='script.js'></script>
</html>
