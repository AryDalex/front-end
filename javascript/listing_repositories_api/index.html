<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Listando Repositórios com API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Righteous&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <section id="lista">
        <div class="pesquisa">
            <h2 class="title">Listando Repositórios</h2>
            <div id="display">
                <input type="text" class="escreveDisplay" name="escreveTarefa" placeholder="Nome de usuário">
                <button class="buttonBuscar"><i data-feather="search" class="buscar"></i></button>
            </div>
        </div>
        <div class="titleRepositorios">
            <h3 class="title">Name</h3>
            <h3 class="title">Language</h3>
        </div>
        <div id="repositorios"></div>
    </section>
</body>
<script type="text/javascript" src='script.js'></script>
</html>
